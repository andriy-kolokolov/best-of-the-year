<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:replace="fragments :: head"></th:block>

    <title>Movie Details</title>

</head>
<body>

<div class="container mt-4">
    <h1>Movie Details</h1>
    <div th:if="${movie != null}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <!-- Add other columns if you have more attributes -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${movie.id}">Movie ID</td>
                <td th:text="${movie.title}">Movie Title</td>
                <!-- Add other columns if you have more attributes -->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${movie != null}">
        <p>Movie not found.</p>
    </div>
    <a href="/movies" class="btn btn-primary">Back to Movies List</a>
</div>

</body>
</html>
